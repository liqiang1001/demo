<div class="c-content-inner">
  <div class="row">
    <p class="c-line-title">核查结果</p>
    <div nz-row class="form-group ">
      <div nz-col nzSpan="2">企业名称：</div>
      <div nz-col nzSpan="16"> {{ userDetail.companyName }} </div>
    </div>
    <div nz-row class="form-group ">
      <div nz-col nzSpan="2">核查员：</div>
      <div nz-col nzSpan="16">{{ userDetail.checkPerson }}</div>
    </div>
    <div nz-row class="form-group ">
      <div nz-col nzSpan="2">核查时间：</div>
      <div nz-col nzSpan="16">{{ userDetail.checkTime|date:'y-MM-dd' }} </div>
    </div>
  </div>
  <div class="row tableMargin">
    <div>
      <nz-table #nzTable [nzData]="list" [nzShowPagination]="false" >
        <thead nz-thead>
          <tr>
            <th nz-th>核查项名称</th>
            <th nz-th>核查结果</th>
            <!-- <th nz-th>企业类型</th> -->
            <th nz-th>备注</th>
            <th nz-th>照片</th>
            <!-- <th nz-th>语音</th> -->
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let item of nzTable.data; let i=index;">
            <td nz-td>{{item.itemName}}</td>
            <td nz-td>{{item.checkResult == null ?'':(item.checkResult=='0'?'正常':'不正常')}}</td>
            <!-- <td nz-td>{{item.companyType}}</td> -->
            <td nz-td>{{item.remark}}</td>
            <td nz-td class="picture" (click)="fileOpen(item.id)">{{item.photoNum}}</td>
            <!-- <td nz-td class="picture">{{item.voiceNum}}</td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
  <div class="btn">
    <button nz-button [nzType]="'primary'" (click)="goBack()">
      <i class="anticon anticon-rollback"></i>
      <span>返回</span>
    </button>
  </div>
</div>

<!-- 幻灯片 -->
<nz-modal nzWidth="700" [(nzVisible)]="isImage" nzTitle="文件预览" nzFooter=" " (nzOnCancel)="handleCancel2()">
  <h2 style="font-size:16px;">图片:</h2>
  <div style="width:100%;display: flex;flex-wrap: wrap;">
      <div style="width:29%;height:200px;padding:10px 2.5%;display:inline-block;" *ngFor="let item of demoFiles1">
        <img [src]="item.url" alt="" style="width:100%;height:100%">
      </div>
  </div>

</nz-modal>
