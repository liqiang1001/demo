<div>
  <form class="SearchForm" nz-form [formGroup]="searchForm">
    <div style="display: flex;justify-content: space-between">
      <div>
        <nz-form-item nzFlex>
          <nz-form-label nzSpan="9">日期范围</nz-form-label>
          <nz-form-control nzSpan="15">
            <nz-row>
              <nz-range-picker style="width: 100%;" formControlName="dataRange"></nz-range-picker>
            </nz-row>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div>
        <button nz-button [nzType]="'default'" (click)="resetForm()">
          <i class="anticon anticon-reload"></i>
          <span>重置</span>
        </button>
        <button nz-button [nzType]="'primary'" (click)="getDataList(searchForm.value)" (keyup.enter)="getDataList(searchForm.value)">
          <i class="anticon anticon-search"></i>
          <span>查询</span>
        </button>
      </div>
    </div>
    <nz-row class="but-group" style="margin-top:20px">


    </nz-row>
  </form>
  <nz-table #nzTable [nzData]="tableList" (nzCurrentPageDataChange)="currentPageDataChange($event)" [nzTotal]="total"
    (nzPageIndexChange)="refreshStatus($event)" [nzFrontPagination]="false" [(nzPageIndex)]="pageIndex" [(nzPageSize)]="pageSize"
     [nzShowSizeChanger]="true" [nzShowQuickJumper]="true">
    <thead>
      <tr>
        <th>日期</th>
        <th>内容</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of nzTable.data;let i = index;">
        <td>{{item.createDate| date:'yyyy-MM-dd' }}</td>
        <td>{{item.summary}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
