<div>
  <nz-row nzGutter="8">
    <nz-col nzSpan="12" nzOffset="6">
      <sf #sf [schema]="schema" [formData]="formData" [ui]="ui" [layout]="layout" [button]="null" (formSubmit)="submit($event)">
        <button type="submit" nz-button nzType="primary" [disabled]="!sf.valid">保存</button>
        <button type="button" (click)="showModal()" nz-button>修改手机号</button>
      </sf>
    </nz-col>
  </nz-row>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="修改手机号" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <form nz-form [formGroup]="changeMobile">
      <nz-row nzGutter="8">
        <nz-col nzSpan="24" >
          <nz-form-label nzFor="pwd" nzSpan="8" nzRequired>登录密码</nz-form-label>
          <nz-form-control nzSpan="12">
            <input nz-input formControlName="pwd">
          </nz-form-control>
        </nz-col>      
      </nz-row>
      <nz-row nzGutter="8">
        <nz-col nzSpan="24" >
          <nz-form-label nzFor="mobile" nzSpan="8" nzRequired>新手机号</nz-form-label>
          <nz-form-control nzSpan="12">
            <input nz-input formControlName="mobile">
          </nz-form-control>
        </nz-col>      
      </nz-row>
      <nz-row nzGutter="8">
        <nz-col nzSpan="24" >
          <nz-form-label nzFor="verificationCode" nzSpan="8" nzRequired>验证码</nz-form-label>
          <nz-form-control nzSpan="6">
            <input nz-input formControlName="verificationCode">
          </nz-form-control>
          <div class="verigyBtn">
            <button (click)="getVerification()" [nzType]="'primary'" [disabled]="!canGet" nz-button>获取验证码<span *ngIf="!canGet">{{cutdown}}s</span></button>
          </div>
        </nz-col>      
      </nz-row>
    </form>
  </nz-modal>
 
</div>
