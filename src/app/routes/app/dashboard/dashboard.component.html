<div class="container">
  <nz-row class="ent-info">
    <nz-col nzSpan="12" style="padding-right: 15px;">
      <h3>企业基本信息</h3>
      <ent-entinfo class="boder-box" [entinfo]='EntInfo'></ent-entinfo>
    </nz-col>
    <nz-col nzSpan="12" style="padding-left: 15px;">
        <h3>消息通知</h3>
      <ent-msginfo class="boder-box"></ent-msginfo>
    </nz-col>
  </nz-row>
  <div class="task-box">
    <div class="task-enter" style="padding-right: 30px;" *ngIf="true">
        <h3>任务入口</h3>
      <ent-enterinfo class="boder-box"></ent-enterinfo>
    </div>
    <div class="task-list">
        <h3>任务菜单</h3>
      <ent-taskinfo class="boder-box" [taskList]='TaskList'></ent-taskinfo>
    </div>
  </div>
</div>
