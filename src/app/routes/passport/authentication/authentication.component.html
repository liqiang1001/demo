<div class="login-body box-s">
  <div class="c-login-header">
    <h3>身份确认</h3>
  </div>
  <div class="form-body">
    <div class="form-name">
      <p>管理员名称: <span style="margin-left:10px;">{{loginName}}</span></p>
    </div>
    <div class="form-name">
      <p>手机号: <span style="margin-left:10px;">{{mobile}}</span></p>
    </div>
    <div class="form-list box-s">
      <input type="password" placeholder="特殊字符+大写/小写字母+数字+8~25位" [(ngModel)]="passWord">
    </div>
    <div class="form-list box-s">
      <input type="password" placeholder="特殊字符+大写/小写字母+数字+8~25位" [(ngModel)]="passWord2" (keyup.enter)="_editPersonPWD()">
    </div>
    <div class="form-list2" style="position: relative;width:300px;margin-top:20px;">
      <div class="form-list box-s " style="width:176px;margin-top:0;">
        <input type="text" placeholder="手机验证码" [(ngModel)]="registerNum">
      </div>
      <div class="code-img">
        <button nz-button nzType="primary" (click)="_sendMsg()"> <span *ngIf="! cutFlag">获取验证码</span> <span *ngIf="cutFlag">{{cutNum}}s</span>
        </button>
      </div>
    </div>
    <div class="btn-box">
      <button nz-button nzType="primary" (click)="goBack()">返回</button>
      <button nz-button nzType="primary" class="next-btn" (click)="_editPersonPWD()">下一步</button>
    </div>
  </div>
</div>
